<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>w-app</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="">
              <input type="text" id="city-input" placeholder="Enter City">
              <input type="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="sun.jpg" alt="weather icon">
            </div>
        </div>
    </div>



    <div class="dashboard">
        <div class="widget">
          <h2>Widget 1</h2>
          <p>Content of widget 1</p>
        </div>
        <div class="widget">
          <h2>Widget 2</h2>
          <p>Content of widget 2</p>
        </div>
        <div class="widget">
          <h2>Widget 3</h2>
          <p>Content of widget 3</p>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
